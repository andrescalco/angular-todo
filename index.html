<!DOCTYPE html>
<html lang="pt-br" ng-app="todo">
<head>
	<meta charset="UTF-8">
	<title>Lista de Atividades</title>
	
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

	<style>
		.pointer {
			cursor: pointer;
		}
		.display-inline {
			display: inline-block;
			*display: inline;
			*zoom: 1;
			vertical-align: middle;
		}
		h1 {
			margin-top: 0;
		}
		.header-container {
			margin-top: 20px;
		}
	</style>

	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

	<link rel="apple-touch-icon" sizes="57x57" href="fav/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="fav/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="fav/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="fav/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="fav/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="fav/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="fav/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="fav/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="fav/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="fav/favicon-194x194.png" sizes="194x194">
	<link rel="icon" type="image/png" href="fav/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="fav/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="fav/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="fav/manifest.json">
	<link rel="mask-icon" href="fav/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-TileImage" content="fav/mstile-144x144.png">
	<meta name="theme-color" content="#ffffff">

</head>
<body>
	<div ng-controller="formCtrl">
		<div class="container">
			<div class="row">
				
				<div class="header-container col-md-12">
					<h1 class="display-inline">Lista de Tarefas</h1>
					<a href="#" ng-click="showForm = !showForm" class="display-inline btn btn-primary pull-right">
						{{ showForm ? 'Esconder Formulário' : 'Criar Tarefa'}}
					</a>
					<hr>
				</div>

				<div class="col-md-12">
					
					<form name="theForm" ng-show="showForm">
						
						<div class="form-group" >
							<input class="form-control" type="text" placeholder="Tarefa" ng-model="formModel.titulo">
						</div>

						<div class="form-group" >			
							<textarea class="form-control" placeholder="Descrição"ng-model="formModel.descricao"></textarea>
						</div>

						<div class="form-group" >
							<button ng-click="saveItem(formModel)">Salvar</button>
						</div>

					</form>			
				</div>

			</div>

			<div class="row">
				<div class="col-md-12">
					<div ng-repeat="item in items track by $index">
						
						<span class="pointer pull-right glyphicon glyphicon-remove" ng-click="removeItem($index)"></span>

						<h3>{{ item.titulo }}</h3>
						<p>{{ item.descricao }}</p>
						<hr>
					</div>
						
					<div ng-show="items.length == 0">
						<div class="alert alert-info">
							<p class="text-center">Sem Tarefas no momento</p>
						</div>
					</div>

				</div>

			</div>

		</div>
	</div>
	
</body>
</html>
